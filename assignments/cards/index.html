<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <link rel="stylesheet" href="main.css">
</head>





<body>
    <div class="product-card">
        <div class="image-section">
          <img src="product-preview-card-component-main/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </div>


        <div class="info-section">
          <p class="category">PERFUME</p>

          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price-section">
            <span class="current-price">$149.99</span>
            <span class="original-price">$169.99</span>
          </div>

          <button class="add-to-cart">
            <img src="product-preview-card-component-main/images/icon-cart.svg" alt="Cart" class="cart-icon">
            <span>Add to Cart</span>
          </button>

          
        </div>
      </div>
</body>
</html>
